<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <title>Document</title>
  </head>
  <body class="text-gray-500 font-custom">
    <!-- Content wrapper -->
    <div class="grid md:grid-cols-3 h-screen">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="">
          <div class="flex justify-between">
            <h1
              class="text-primary flex justify-center text-3xl font-bold uppercase p-4 border-b border-gray-100"
            >
              <a
                href="/"
                class="flex gap-x-2 mr-2 items-center tracking-wider hover:text-shade transition duration-300"
                >Mood
                <img src="svg/coffee.svg" class="w-full h-14" alt="" /> caffee
              </a>
            </h1>
            <div
              class="flex px-4 cursor-pointer md:hidden items-center"
              id="burger"
            >
              <ion-icon
                id="menu-icon"
                class="h-10 w-10"
                name="menu-outline"
              ></ion-icon>
              <ion-icon
                id="close-icon"
                class="h-10 w-10 hidden"
                name="close-outline"
              ></ion-icon>
            </div>
          </div>
          <ul class="text-lg font-semibold hidden md:block" id="menu">
            <li
              class="flex flex-col items-end py-1 text-xl font-bold text-gray-700"
            >
              <a
                href="#"
                class="flex items-center tracking-wider px-4 gap-x-2 border-r-4 border-primary"
              >
                <span>Home</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="size-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
              </a>
            </li>

            <li class="flex flex-col items-end py-1 text-gray-500">
              <a
                href="#"
                class="flex items-center tracking-wider px-4 gap-x-2 border-r-4 border-white"
              >
                <span>About</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
                  />
                </svg>
              </a>
            </li>

            <li class="flex flex-col items-end py-1 text-gray-500">
              <a
                href="#"
                class="flex items-center tracking-wider px-4 gap-x-2 border-r-4 border-white"
              >
                <span>Contact</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="md:col-span-2 px-16 py-6 bg-gray-100">
        <div class="text-lg flex justify-center md:justify-end gap-x-4">
          <a href="#" class="text-primary btn login">Log in</a>
          <a href="#" class="text-primary btn login">Sign up</a>
        </div>

        <header>
          <div>
            <h2
              class="text-gray-600 font-semibold mt-6 text-6xl tracking-wider"
            >
              Recipes
            </h2>
            <h3 class="font-semibold mt-2 text-gray-400 text-2xl">
              For those who savor the classic Italian brew.
            </h3>
          </div>
        </header>

        <div>
          <h4
            class="text-lg font-bold text-gray-500 mt-12 pb-2 border-b border-gray-200"
          >
            Top choice of drink
          </h4>

          <div class="grid grid-cols-1 lg:grid-cols-3 gap-y-4 md:gap-10 mt-8">
            <!-- cards go here -->
            <!-- Card 1 -->
            <div class="card hover:shadow-xl transition-all duration-300">
              <img
                class="w-full h-80 object-cover"
                src="img/cortado.jpeg"
                alt="coffee"
              />
              <div class="m-4">
                <span class="font-bold text-2xl tracking-wide">Cortado</span>
                <span class="block text-slate-400 text-lg"
                  >by our finest barristas</span
                >
              </div>
              <div class="badge">
                <ion-icon class="w-6 h-6" name="time-outline"></ion-icon>
                <span class="hidden">2 mins</span>
              </div>
            </div>

            <!-- Card 2 -->

            <div class="card hover:shadow-xl transition-all duration-300">
              <img
                class="w-full max-h-80 object-cover"
                src="img/cappuccino.jpg"
                alt="Cappuccino"
              />
              <div class="m-4">
                <span class="font-bold text-2xl tracking-wide">Cappuccino</span>
                <span class="block text-slate-400 text-lg"
                  >by our finest barristas</span
                >
              </div>
              <div class="badge">
                <ion-icon class="w-6 h-6" name="time-outline"></ion-icon>
                <span class="hidden">3 mins</span>
              </div>
            </div>
            <!-- Card 3 -->

            <div class="card hover:shadow-xl transition-all duration-300">
              <img
                class="w-full h-80 object-cover"
                src="img/espresso.jpeg"
                alt="Espresso"
              />
              <div class="m-4">
                <span class="font-bold text-2xl tracking-wide">Espresso</span>
                <span class="block text-slate-400 text-lg"
                  >by our finest barristas</span
                >
              </div>
              <div class="badge">
                <ion-icon class="w-6 h-6" name="time-outline"></ion-icon>
                <span class="hidden">2 mins</span>
              </div>
            </div>
          </div>

          <h4
            class="text-lg font-bold text-gray-500 mt-12 pb-2 border-b border-gray-200"
          >
            Cold drinks
          </h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>

        <div class="flex justify-center transition-all btn gap-1">
          <div class="loadmore transition ease-out duration-500">
            Load more
            <ion-icon
              class="flex items-center"
              name="arrow-forward-outline"
            ></ion-icon>
          </div>
        </div>
      </main>
    </div>
    <script src="/js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
